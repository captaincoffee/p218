<h2>All pages</h2>

<ul class="list-unstyled">
{% assign sorted = site.pages | sort: "url" %}
{% for p in sorted %}
<li>

  {{ p.url }}
  - autogen:{{ p.autogen | inspect }}
  - {{ p.autopages.display_name }}
  <a href="{{ p.url }}">{{ p.title }}</a>
</li>

{% endfor %}
</ul>
